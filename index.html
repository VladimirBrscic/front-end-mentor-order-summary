<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <article class="summary">
      <img class="summary__image" src="./images/illustration-hero.svg" alt="woman-dancing">
      <div class="summary__content">
        <h1 class="summary__title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="summary__annual-plan flex-group">
          <img class="summary__icon" src="./images/icon-music.svg" alt="icon note">
          <div class="summary__annual-plan-spec">
            <h2 class="summary__annual-plan-title">Annual Plan</h2>
            <p class="summary__annual-price">$59.99/year</p>
          </div>
          <a class="summary__change">Change</a>
        </div>
        <a class="btn" href="#">Proceed to Payment</a>
        <a class="summary__cancel" href="#">Cancel Order</a>
      </div>
    </article>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">VladBrs</a>.
  </footer>
  </div>
</body>

</html>
